<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 3rem; color: rgb(98, 64, 131);">Formulario de registro</h1>
    <form action="#" method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <div> 
        <label for="país-de-residencia" style="font-size: 2rem; color: rgb(230, 151, 106); margin: 10px 0;">País de residencia</label>
        <select id="país-de-residencia" name="país-de-residencia" required style="padding: 10px; font-size: 1.2rem; width: 300px; border-radius: 5px; border: 1px solid rgb(98, 64, 131);">
            <option value="disabled selected">Seleccione su país</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="text" id="otro-pais" name="otro-pais" placeholder="Especifique su país" style="display: none; padding: 10px; font-size: 1.2rem; width: 300px; border-radius: 5px; border: 1px solid rgb(98, 64, 131); margin-top: 10px;">
<script>
  const select = document.getElementById('país-de-residencia');
  const otroInput = document.getElementById('otro-pais');

  select.addEventListener('change', function() {
    if (this.value === 'Otro') {
      otroInput.style.display = 'block';
    } else {
      otroInput.style.display = 'none';
    }
  });
</script>
        </div>
        <div>
            <button type="submit" style="margin-top: 20px; padding: 10px 12px; font-size: 1rem; color:white; background-color: rgb(98, 64, 131); border: none; border-radius: 5px;">Enviar</button>
        </div>
    </form>
  </body>
</html>
